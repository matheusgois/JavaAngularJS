<div class="row">
	<h2>Cadastro de Veiculos</h2>
</div>
<div class="row">
<form class="form-horizontal" ng-submit="cadastrarVeiculos(veiculos)">
	<div class="form-group">
		<input type="text" ng-model="veiculos.placa" class="form-control" placeholder="Placa">
		<input type="text" ng-model="veiculos.cpfproprietario" class="form-control" placeholder="cpf do dono">
		<input type="text" ng-model="veiculos.modelo" class="form-control" placeholder="Modelo">
		<input type="text" ng-model="veiculos.categoria" class="form-control" placeholder="categoria">
		
		
	</div>
	
	<div class="form-group">
		<button class="btn btn-success">Cadastrar</button>
		<a href="#/" class="btn btn-warning">Cancelar</a>
	</div>							
</form>
</div>
