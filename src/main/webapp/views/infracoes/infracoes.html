<div class="col-md-12">
<div class="row">
	<h2 class="text-center"><u>Lista de Infracoes Cadastradas</u></h2>
</div>
<div class="row">
<a href="#/infracoes" class="btn btn-primary">Cadastrar Infracao</a>

</div>
<br/>
<div class="row">
<table class="table table-bordered table-striped">
	<thead>
		<tr>
			<td>ID</td>
			<td>Agente</td>
			<td>Local Infracao</td>
			<td>Tipo Infracao</td>
			<td>Placa</td>
			<td>Velocidade</td>
			<td></td>
			<td></td>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in infracao">
		<td>{{item.idInfracao}}</td>
		<td>{{item.agente.nome}}</td>
		<td>{{item.local.descricaoLocalinfracao}}</td>
		<td>{{item.veiculos.placa}}</td>
		<td>{{item.velocidade}}</td>
		<!-- <td><a href="#/editarAgente/{{item.idAgente}}" class="btn btn-info btn-block">Editar</a></td> -->
		<td><button ng-click="editar(item)" class="btn btn-info btn-block">Editar</button></td>
		<td><button ng-click="deletar(item.idAgente)" class="btn btn-danger btn-block">Deletar</button></td>
		</tr>
		<tr ng-show="notFound" class="text-center">
			<td colspan="4">NÃ£o tem registros</td>
		</tr>
	</tbody>
</table>
	
</div>
</div>
